<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyWeather</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
<!--Mapbox js-->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
      type="text/css">

<!--Page content-->
<header class="container mb-2">
    <h1>Weather near me, <span class="city"></span></h1>
</header>
<main class="wrapper">
    <div class="container mb-2">
        <div class="m-4">
            <ul class="nav nav-tabs" id="myTab">
                <li class="nav-item">
                    <a href="" class="nav-link disabled" data-bs-toggle="tab" disabled>Get location by...</a>
                </li>
                <li class="nav-item">
                    <a href="#coords-tab" class="nav-link active" data-bs-toggle="tab">Coordinates</a>
                </li>
                <li class="nav-item">
                    <a href="#name-tab" class="nav-link" data-bs-toggle="tab">Name</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="coords-tab">
                    <nav class="row align-items-center py-2">
                        <div class="input-group col-sm">
                            <span class="input-group-text" id="basic-addon1">Lat</span>
                            <input type="text"
                                   class="form-control"
                                   inputmode="numeric"
                                   id="latitude"
                                   placeholder="latitude"
                                   aria-label="latitude"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group col-sm">
                            <span class="input-group-text" id="basic-addon2">Lon</span>
                            <input type="text"
                                   class="form-control"
                                   inputmode="numeric"
                                   id="longitude"
                                   placeholder="longitude"
                                   aria-label="longitude"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="row btnRow">
                            <div class="col-auto">
                                <button id="btnGet" type="button" class="btn btn-primary mb-3">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>

                <div class="tab-pane fade" id="name-tab">
                    <nav class="row align-items-center py-2">
                        <div class="input-group col-sm">
                            <span class="input-group-text" id="basic-addon3">City</span>
                            <input type="text"
                                   class="form-control"
                                   inputmode="numeric"
                                   id="name"
                                   placeholder="name"
                                   aria-label="latitude"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="row btnRow">
                            <div class="col-auto">
                                <button id="btnName" type="button" class="btn btn-primary mb-3">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <article class="container">
        <div class="card-group mb-2">
            <!-- cards for weather -->
        </div>

        <div id='map' class="mb-3">
            <!-- Mapbox populates here! -->
        </div>
    </article>
    <footer>
        <p>created by <a href="https://github.com/radicaladi">Adrian Brown</a> using <a
                href="https://openweathermap.org">OpenWeatherMapAPI</a> and <a href="https://www.mapbox.com/maps">MapboxAPI</a>.
        </p>
    </footer>
</main>


<!-- JQuery script-->
<script src="src/jquery-2.2.4.js"></script>
<!-- Mapbox Geocoder Util Methods -->
<script src="src/mapbox-geocoder-utils.js"></script>
<!-- custom JS-->
<script src="src/script.js"></script>
</body>
</html></html>
